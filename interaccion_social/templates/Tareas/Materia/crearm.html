{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}
{% block title %}Crear Form{% endblock %}
{% load static %}
{% block content %}
<div class="container p-lg-5 no-gutters p-3">
  <div class="no-gutte container p-lg-3 p-3">
    <h1 class="text-center titlesuperior pb-2">AGREGAR NUEVA MATERIA DE INVESTIGACION INTERACCION SOCIAL</h1>
    <article class="pb-2" >
        <form method="post">
            {% csrf_token %}
            {{ formm|crispy }}
            <input name="" id="" class="btn btn-dark fontII" type="submit" value="Enviar Informacion"> || 
            <a name="" id="" class="btn btn-secondary fontII" href="{% url 'listarm' %}" role="button">Cancelar</a>
        </form>
      <br>
    </article>
  </div> 
</div><br>
{% endblock %}
